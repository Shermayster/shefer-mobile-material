<p-panel class="sign-in">
  <div class="logo center">
    <img src="../assets/pics/logo_mayo.png" alt="logo">
  </div>

  <h3>אפליקציה לאימון הורים עבור ילדיהם בתחום הריפוי ועיסוק.</h3>
  <div>
    <form>
      <input type="password" pInputText #pass (ngModel)="pass.value" />
    </form>

  </div>
  <div>
    <button pButton type="button" (click)="submit(pass.value)" label="התחבר"></button>
  </div>
</p-panel>
