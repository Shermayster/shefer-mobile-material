<p-panel header="{{currentGroup[0].activityType}}" [toggleable]="true">
  <img [src]="imgUrl" style="width: 100%" [alt]="currentGroup[0].activityType">
  {{content}}
</p-panel>
<div class="tasks-buttons">
  <button pButton *ngFor="let activity of currentGroup" (click)="doActivity(activity)" type="button" label="{{activity.activityName}}" icon="fa-check" iconPos="left"></button>
</div>
